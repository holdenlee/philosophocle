
<div class="container">
  <div id="content">
    <div class="page header">
      <h1>$title$</h1>
    </div>
    <div class="info">
      $if(subtitle)$ <div class="subtitle"><p>$subtitle$</p></div> $endif$
      $if(author)$ 
        <p class="subs">by $author$
	</p>
      $endif$
      $if(date)$ 
        <p class="subs">on $date$
	</p>
      $endif$
    </div>
    
  </div>
  <!--/div-->

  <hr>

  $if(showTOC)$<div class="toc">$toc$</div>$endif$

  <div class="blog-main">
    $body$

  </div>

    $if(isPost)$

    <!-- Previous/next post-->
    <div>
    $if(prevPost)$
    <a href="$prevPost$" style="float:left;">Previous post</a>
    $endif$
    $if(nextPost)$
    <a href="$nextPost$" style="float:right; text-align: right;">Next post</a>
    $endif$
    </div>
    <br>

    <!-- Extension : Sharing buttons @ www.sharethis.com -->
    <span class='st_facebook_large' displayText='Facebook'></span>
    <span class='st_twitter_large' displayText='Tweet'></span>
    <span class='st_googleplus_large' displayText='Google +'></span>
    <span class='st_reddit_large' displayText='Reddit'></span>
    <span class='st__large' displayText=''></span>

    <div id="disqus_thread"></div>
    $endif$


  $if(isPost)$
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
  </div>
  $endif$
</div>
